<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas Template</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        div {
            color: #333;
            position: absolute;
            top: 0px;
            left: 20px;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <p style="font-family: monospace;">Click to anywhere restart the animation</p>
        <input id="ballCount" type="range" value="200" min="100" max="2000">
        <p class="ballnumber"></p>
    </div>
    <canvas></canvas>
</body>

</html>
